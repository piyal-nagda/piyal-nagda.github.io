<body>
    <div class="instruction">
        <div>
            <h2>alternate</h2>
            <p>
                you can also use buttons from keyboard</p>

                <p>"ENTER" to Start</p>
                <p>"SPACE" to Stop</p>
                <p>"2" to Reset</p>
            
        </div>
    
    
        <div>
            <button class="bg-button" id="bg-default">Default</button>
            <button class="bg-button" id="bg-blue">Blue</button>
            <button class="bg-button" id="bg-green">Green</button>
        </div>
    </div>

        
    </div>
    <div class="background-options">
    <div class="stopwatch-container">
        <div class="stopwatch">
            <span id="display">00:00:00</span>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            
        </div>
        
        <div class="previous-times">
            <h2>History</h2>
            <ul id="time-list">

            </ul>
        </div>
