<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyal's Page</title>
</head>
<body>
    <div class="card">
        <img
            src="https://uiverse.io/build/_assets/astronaut-WTFWARES.png"
            alt="Astronaut"
            class="image"
        />
        <div class="heading">Explore Projects</div>
        <div class="links-grid">
            <button onclick="window.location.href='/project/PORTFOLIO/index.html'">Portfolio</button>
            <button onclick="window.location.href='/project/stopwatch/stop.html'">Stopwatch</button>
            <button onclick="window.location.href='/project/b_card/b_crd.html'">Card</button>
            <button onclick="window.location.href='project/task_list/tas.html'">To-do</button>
            <button onclick="window.location.href='project/text_speech/index.html'">Text to Speech</button>
        </div>
    </div>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: Montserrat, sans-serif;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #171717;
            color: white;
            font-weight: bold;
            padding: 2em;
            border-radius: 20px;
            width: 90vw; /* Fills most of the screen width */
            max-width: 600px; /* Limits width on larger screens */
            text-align: center;
        }
    
        .card img {
            width: 100%;
            max-width: 12em;
            margin-bottom: 1em;
        }
    
        .heading {
            font-size: 1.5rem;
            margin-bottom: 1em;
        }

        .links-grid {
            display: grid;
            gap: 10px;
            width: 100%; /* Full width of the card */
            text-align: center;
        }
    
        .links-grid button {
            background-color: transparent;
            border: 1px solid #00b4d8;
            border-radius: 0.2rem;
            color: #00b4d8;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            text-transform: uppercase;
            transition: ease-in 0.3s;
            cursor: pointer;
        }
    
        .links-grid button:hover,
        .links-grid button:active,
        .links-grid button:focus {
            background: radial-gradient(#00b4d8, #4cc9f0);
            box-shadow: 0px 0px 0.3rem #00b4d8;
            color: #001219;
        }
    </style>
    
</body>
</html>
